<!-- accounts/templates/accounts/profile.html -->
{% extends 'blog/base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Actualizar Perfil</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            {% if user.profile_picture %}
                <div class="text-center mb-4">
                    <img src="{{ user.profile_picture.url }}" class="rounded-circle img-thumbnail" alt="Imagen de Perfil" width="150">
                </div>
            {% endif %}
            <form method="POST" enctype="multipart/form-data" class="form">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary w-100">Actualizar perfil</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
